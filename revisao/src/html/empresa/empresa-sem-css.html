<html lang="pt-BR">
	<head>
		<title>CRUD de Empresas</title>
	</head>
	<body>
		<h1>CRUD de Empresas</h1>
		<div>
			<h2>Cadastrar / Editar Empresa</h2>
			<form>
				<div>
					<label for="cnpj">CNPJ:</label>
					<input
						type="text"
						id="cnpj"
						required
					/>
				</div>
				<div>
					<label for="nomeFantasia">Nome Fantasia:</label>
					<input
						type="text"
						id="nomeFantasia"
						required
					/>
					<label for="endereco">Endereço:</label>
					<input
						type="text"
						id="endereco"
						required
					/>
				</div>
				<label for="telefone">Telefone:</label>
				<input
					type="tel"
					id="telefone"
					required
				/>

				<label for="email">E-mail:</label>
				<input
					type="email"
					id="email"
					required
				/>
				<div>
					<button type="submit">Salvar</button>
				</div>
			</form>
		</div>

		<div>
			<h2>Lista de Empresas</h2>
			<table border="1">
				<thead>
					<tr>
						<th>CNPJ</th>
						<th>Nome Fantasia</th>
						<th>Endereço</th>
						<th>Telefone</th>
						<th>E-mail</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>IFCE</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
