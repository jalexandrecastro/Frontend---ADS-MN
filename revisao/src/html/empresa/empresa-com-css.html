<html lang="pt-BR">
	<head>
		<title>CRUD de Empresas</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: #f4f4f4;
				padding: 30px;
			}

			h1 {
				text-align: center;
				color: #2c3e50;
			}

			.form-container,
			.table-container {
				background: #fff;
				padding: 20px;
				margin: 20px auto;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				max-width: 900px;
			}

			label {
				display: block;
				margin: 10px 0 5px;
			}

			input[type='text'],
			input[type='email'],
			input[type='tel'] {
				width: 100%;
				padding: 8px;
				margin-bottom: 10px;
				border-radius: 5px;
				border: 1px solid #ccc;
			}

			button {
				padding: 10px 15px;
				background: #3498db;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				margin-right: 5px;
			}

			button:hover {
				background: #2980b9;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 20px;
			}

			th,
			td {
				padding: 10px;
				border: 1px solid #ccc;
				text-align: left;
			}

			th {
				background: #2980b9;
				color: white;
			}

			.actions button {
				background: #27ae60;
			}

			.actions .delete {
				background: #e74c3c;
			}

			.actions button:hover {
				opacity: 0.9;
			}
		</style>
	</head>
	<body>
		<h1>CRUD de Empresas</h1>

		<div class="form-container">
			<h2>Cadastrar / Editar Empresa</h2>
			<form id="empresaForm">
				<input
					type="hidden"
					id="editIndex"
					value=""
				/>
				<label for="cnpj">CNPJ:</label>
				<input
					type="text"
					id="cnpj"
					required
				/>
				<label for="nomeFantasia">Nome Fantasia:</label>
				<input
					type="text"
					id="nomeFantasia"
					required
				/>
				<label for="endereco">Endereço:</label>
				<input
					type="text"
					id="endereco"
					required
				/>
				<label for="telefone">Telefone:</label>
				<input
					type="tel"
					id="telefone"
					required
				/>
				<label for="email">E-mail:</label>
				<input
					type="email"
					id="email"
					required
				/>

				<button type="submit">Salvar</button>
			</form>
		</div>
		<div class="table-container">
			<h2>Lista de Empresas</h2>
			<table id="empresasTable">
				<thead>
					<tr>
						<th>CNPJ</th>
						<th>Nome Fantasia</th>
						<th>Endereço</th>
						<th>Telefone</th>
						<th>E-mail</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>IFCE</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
